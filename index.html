<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Checkbox</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
</head>
<body>
    <header>
        <div class="formContainer">
            <div class="loginForm">
                <form action="#">
                    <div class="formGroup">
                        <h2>Choose your Favorite fruits : </h2>
                        <div class="group">
                            <input type="checkbox" id="Apple" name="Apple" value="Apple">
                            <label for="Apple">Apple</label>
                        </div>
                        <div class="group">
                            <input type="checkbox" id="Banana" name="Banana" value="Banana">
                            <label for="Banana">Banana</label>
                        </div>
                        <div class="group">
                            <input type="checkbox" id="Orange" name="Orange" value="Orange">
                            <label for="Orange">Orange</label>
                        </div>
                        <div class="group">
                            <input type="checkbox" id="Grape" name="Grape" value="Grape">
                            <label for="Grape">Grape</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
